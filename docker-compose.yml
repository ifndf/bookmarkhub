version: '3.8'

services:
  bookmarkhub:
    build: .
    container_name: bookmarkhub
    restart: unless-stopped
    ports:
      # 使用非标准端口，提高安全性
      # 可选端口：18080, 28080, 38080 等
      - "18080:80"
    volumes:
      # 可选：挂载配置文件，方便修改
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # 可选：挂载日志目录
      - ./logs:/var/log/nginx
    environment:
      - TZ=Asia/Shanghai
    networks:
      - bookmarkhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.qnap.bookmarkhub=true"
      - "com.qnap.description=BookmarkHub 书签管理应用"

networks:
  bookmarkhub-network:
    driver: bridge

# 可选：如果需要持久化存储用户数据
volumes:
  bookmarkhub-data:
    driver: local
